<!--Calling Chart Drawing Functions with length width paremeter-->
<script>
	d3.csv("/data/cities.csv", function (data) {
		var tempuratureData = [];
		var CloudinessData = [];
		var HumidityData = [];
		var WindSpeedData = [];
		data.forEach(function (d) {
			tempuratureData.push({
				'x': +d.Lat,
				'y': +d["Max Temp"],
				'City': d.City
			});
			CloudinessData.push({
				'x': +d.Lat,
				'y': +d["Cloudiness"],
				'City': d.City
			});
			HumidityData.push({
				'x': +d.Lat,
				'y': +d["Humidity"],
				'City': d.City
			});
			WindSpeedData.push({
				'x': +d.Lat,
				'y': +d["Wind Speed"],
				'City': d.City
			});
		});
		// Draw Scatter Map
		drawScaterChart('#chart1', tempuratureData, "Latitude", "Max Tempurature",
			"City Latitude vs. Max Tempurature (07/04/18)");
		drawScaterChart('#chart2', HumidityData, "Latitude", "Humidity", "City Latitude vs. Humidity (07/04/18)");
		drawScaterChart('#chart3', CloudinessData, "Latitude", "Cloudiness", "City Latitude vs. Cloudiness (07/04/18)");
		drawScaterChart('#chart4', WindSpeedData, "Latitude", "Wind Speed", "City Latitude vs. Wind Speed (07/04/18)");

	});
</script>
